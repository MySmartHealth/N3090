# NGINX Configuration for isha.buzz using Cloudflare Origin Certificate
# Origin cert is trusted by Cloudflare only (not browsers). Keep SSL mode: Full (strict).
# 
# Setup:
#   1. Create directory and install certs on server (do NOT paste secrets here):
#        sudo install -d -m 0750 -o root -g root /etc/ssl/origin-certs
#        sudo nano /etc/ssl/origin-certs/isha.buzz.key      # paste your PRIVATE KEY
#        sudo chmod 640 /etc/ssl/origin-certs/isha.buzz.key
#        sudo nano /etc/ssl/origin-certs/isha.buzz.crt      # paste your ORIGIN CERTIFICATE
#        sudo chmod 644 /etc/ssl/origin-certs/isha.buzz.crt
#   2. Copy this file:
#        sudo cp /home/dgs/N3090/docs/nginx-isha-buzz-origin.conf /etc/nginx/sites-available/isha.buzz
#        sudo ln -sf /etc/nginx/sites-available/isha.buzz /etc/nginx/sites-enabled/
#        sudo nginx -t && sudo systemctl reload nginx
#   3. In Cloudflare: SSL/TLS → Overview → Full (strict). Optionally enable Always Use HTTPS.

upstream medical_api {
    least_conn;
    server 127.0.0.1:8000 max_fails=3 fail_timeout=30s weight=1;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $http_x_api_key zone=api_key_limit:10m rate=1000r/s;
limit_req_zone $uri zone=endpoint_limit:10m rate=500r/s;

# HTTP server (redirect to HTTPS; keep ACME path open if ever needed)
server {
    listen 80;
    listen [::]:80;
    server_name isha.buzz www.isha.buzz;

    location /.well-known/acme-challenge/ { root /var/www/certbot; }

    location / { return 301 https://$server_name$request_uri; }
}

# HTTPS with Cloudflare Origin Certificate
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name isha.buzz www.isha.buzz;

    # Cloudflare Origin Certificate paths
    ssl_certificate     /etc/ssl/origin-certs/isha.buzz.crt;
    ssl_certificate_key /etc/ssl/origin-certs/isha.buzz.key;

    # TLS settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https:" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Logging
    access_log /var/log/nginx/isha.buzz-access.log combined buffer=32k flush=5s;
    error_log  /var/log/nginx/isha.buzz-error.log  warn;

    # Performance
    client_max_body_size 100M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    keepalive_timeout 75s;
    send_timeout 30s;

    # Health
    location /healthz { access_log off; proxy_pass http://medical_api; proxy_http_version 1.1; proxy_set_header Connection ""; }
    location /health  { access_log off; proxy_pass http://medical_api; proxy_http_version 1.1; proxy_set_header Connection ""; }

    # Metrics (internal)
    location /metrics {
        allow 10.0.0.0/8; allow 172.16.0.0/12; allow 192.168.0.0/16; allow 127.0.0.1; deny all;
        proxy_pass http://medical_api; access_log off;
    }

    # GPU Monitoring (rate limited)
    location /v1/gpu/ {
        limit_req zone=endpoint_limit burst=20 nodelay;
        proxy_pass http://medical_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s; proxy_send_timeout 30s; proxy_read_timeout 30s;
    }

    # Async Task Queue (rate limited)
    location /v1/async/ {
        limit_req zone=endpoint_limit burst=30 nodelay;
        proxy_pass http://medical_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_connect_timeout 10s; proxy_send_timeout 60s; proxy_read_timeout 60s;
        proxy_buffering off; proxy_request_buffering off;
    }

    # Chat/Inference (rate limited)
    location /v1/chat/completions {
        limit_req zone=api_key_limit burst=50 nodelay;
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://medical_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_connect_timeout 10s; proxy_send_timeout 90s; proxy_read_timeout 90s;
        proxy_buffering off;
    }

    # Default API
    location / {
        limit_req zone=api_limit burst=30 nodelay;
        proxy_pass http://medical_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_connect_timeout 10s; proxy_send_timeout 60s; proxy_read_timeout 60s;
        proxy_intercept_errors on; error_page 502 503 504 /50x.html;
    }

    # Error page
    error_page 502 503 504 @backend_error;
    location @backend_error { default_type application/json; return 503 '{"error": "Service temporarily unavailable", "status": 503}'; }

    # Deny sensitive files
    location ~ /\.env { deny all; access_log off; log_not_found off; }
    location ~ /\.git { deny all; access_log off; log_not_found off; }
}
