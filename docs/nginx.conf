# NGINX Configuration for Medical AI Inference System
# Location: /etc/nginx/sites-available/medical-ai-api
# 
# Setup:
#   1. Copy this file to /etc/nginx/sites-available/medical-ai-api
#   2. Run: sudo ln -s /etc/nginx/sites-available/medical-ai-api /etc/nginx/sites-enabled/
#   3. Test: sudo nginx -t
#   4. Reload: sudo systemctl reload nginx

# Upstream backend servers
upstream medical_api {
    least_conn;
    server 127.0.0.1:8000 max_fails=3 fail_timeout=30s weight=1;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $http_x_api_key zone=api_key_limit:10m rate=1000r/s;
limit_req_zone $uri zone=endpoint_limit:10m rate=500r/s;

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.medical-ai.com;
    
    # Allow Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.medical-ai.com;
    
    # ========================================================================
    # SSL/TLS Configuration
    # ========================================================================
    # Generate certificates with Let's Encrypt:
    # sudo certbot certonly --nginx -d api.medical-ai.com
    
    ssl_certificate /etc/letsencrypt/live/api.medical-ai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.medical-ai.com/privkey.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # ========================================================================
    # Security Headers
    # ========================================================================
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https:" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # ========================================================================
    # Logging
    # ========================================================================
    access_log /var/log/nginx/medical-api-access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/medical-api-error.log warn;
    
    # ========================================================================
    # Performance & Timeouts
    # ========================================================================
    client_max_body_size 100M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    keepalive_timeout 75s;
    send_timeout 30s;
    
    # ========================================================================
    # Health Check Endpoint (no rate limiting)
    # ========================================================================
    location /healthz {
        access_log off;
        proxy_pass http://medical_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # ========================================================================
    # Metrics Endpoint (internal only, no auth)
    # ========================================================================
    location /metrics {
        # Restrict to internal networks
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        allow 127.0.0.1;
        deny all;
        
        proxy_pass http://medical_api;
        access_log off;
    }
    
    # ========================================================================
    # GPU Monitoring Endpoints (public but rate limited)
    # ========================================================================
    location /v1/gpu/ {
        limit_req zone=endpoint_limit burst=20 nodelay;
        
        proxy_pass http://medical_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # ========================================================================
    # Async Task Queue Endpoints (public but rate limited)
    # ========================================================================
    location /v1/async/ {
        limit_req zone=endpoint_limit burst=30 nodelay;
        
        proxy_pass http://medical_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering for streaming responses
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # ========================================================================
    # Chat/Inference Endpoints (authenticated, rate limited per API key)
    # ========================================================================
    location /v1/chat/completions {
        # Rate limit by API key if provided, otherwise by IP
        limit_req zone=api_key_limit burst=50 nodelay;
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://medical_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        # Don't buffer streaming responses
        proxy_buffering off;
    }
    
    # ========================================================================
    # API Endpoints (rate limited)
    # ========================================================================
    location / {
        limit_req zone=api_limit burst=30 nodelay;
        
        proxy_pass http://medical_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }
    
    # ========================================================================
    # Custom Error Pages
    # ========================================================================
    error_page 502 503 504 @backend_error;
    location @backend_error {
        default_type application/json;
        return 503 '{"error": "Service temporarily unavailable", "status": 503}';
    }
    
    # ========================================================================
    # Security: Deny access to sensitive files
    # ========================================================================
    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\.git {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\.well-known/security.txt {
        # Optional: expose security contact information
        default_type text/plain;
        return 200 "Contact: security@medical-ai.com\nExpires: 2027-01-04T00:00:00Z";
    }
}

# ============================================================================
# SETUP INSTRUCTIONS
# ============================================================================
# 
# 1. Install Nginx:
#    sudo apt update && sudo apt install -y nginx certbot python3-certbot-nginx
#
# 2. Copy this file:
#    sudo cp nginx.conf /etc/nginx/sites-available/medical-ai-api
#
# 3. Enable the site:
#    sudo ln -s /etc/nginx/sites-available/medical-ai-api /etc/nginx/sites-enabled/
#
# 4. Obtain SSL certificate (Let's Encrypt):
#    sudo certbot certonly --nginx -d api.medical-ai.com
#
# 5. Test Nginx configuration:
#    sudo nginx -t
#
# 6. Start Nginx:
#    sudo systemctl start nginx
#    sudo systemctl enable nginx
#
# 7. Monitor logs:
#    sudo tail -f /var/log/nginx/medical-api-access.log
#    sudo tail -f /var/log/nginx/medical-api-error.log
#
# 8. Certificate auto-renewal:
#    sudo systemctl enable certbot.timer
#    sudo systemctl start certbot.timer
#
# ============================================================================
