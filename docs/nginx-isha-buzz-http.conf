# Temporary HTTP-only configuration for isha.buzz
# This will be replaced after SSL certificate is obtained

upstream medical_api {
    least_conn;
    server 127.0.0.1:8000 max_fails=3 fail_timeout=30s weight=1;
}

# HTTP server for initial setup and Let's Encrypt
server {
    listen 80;
    listen [::]:80;
    server_name isha.buzz www.isha.buzz;
    
    # Allow Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Health check
    location /health {
        proxy_pass http://medical_api;
    }
    
    location /healthz {
        proxy_pass http://medical_api;
    }
    
    # All other requests
    location / {
        proxy_pass http://medical_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
