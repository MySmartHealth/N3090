<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N3090 Medical AI - Chat Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 16px;
            animation: slideIn 0.3s ease-in-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            display: flex;
            justify-content: flex-end;
        }
        
        .message.assistant {
            display: flex;
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 14px;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant .message-content {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        
        .message.loading .message-content {
            background: #e9ecef;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .typing-indicator {
            display: flex;
            gap: 4px;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.5;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }
        
        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
            display: flex;
            gap: 10px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        
        input[type="text"],
        select {
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }
        
        input[type="text"] {
            flex: 1;
            min-width: 0;
        }
        
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        select {
            min-width: 120px;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            padding: 8px 12px;
            font-size: 12px;
            color: #666;
            text-align: center;
            border-top: 1px solid #f0f0f0;
        }
        
        .error {
            background: #ffe0e0;
            color: #d32f2f;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .success {
            background: #e8f5e9;
            color: #388e3c;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .quick-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .quick-buttons button {
            padding: 8px 12px;
            font-size: 12px;
            background: #f0f0f0;
            color: #333;
        }
        
        .quick-buttons button:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• N3090 Medical AI Platform</h1>
            <p>Multi-model LLM inference ‚Ä¢ Real-time chat ‚Ä¢ Medical knowledge base</p>
        </div>
        
        <div class="chat-area" id="chatArea"></div>
        
        <div class="input-area">
            <div style="width: 100%;">
                <div class="quick-buttons">
                    <button onclick="quickMessage('What is diabetes?')">‚ùì What is diabetes?</button>
                    <button onclick="quickMessage('Common cold symptoms')">ü§í Cold symptoms</button>
                    <button onclick="quickMessage('Blood pressure guidelines')">üíâ Blood pressure</button>
                    <button onclick="quickMessage('When to see a doctor?')">üë®‚Äç‚öïÔ∏è See doctor</button>
                </div>
                
                <div id="errorMessage"></div>
                
                <div class="input-group">
                    <select id="modelSelect" onchange="updateStatus()">
                        <option value="Qwen">‚ö° Qwen (Fast)</option>
                        <option value="BiMediX2">üè• BiMediX2 (Medical)</option>
                        <option value="BioMistral">üß¨ BioMistral (Expert)</option>
                        <option value="OpenInsurance">üí∞ Insurance</option>
                    </select>
                    
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Ask a medical question..."
                        onkeypress="if(event.key==='Enter' && !event.shiftKey) sendMessage()"
                    >
                    
                    <button onclick="sendMessage()" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
        
        <div class="status" id="status">Ready ‚Ä¢ Waiting for input</div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const modelSelect = document.getElementById('modelSelect');
        const statusDiv = document.getElementById('status');
        const errorDiv = document.getElementById('errorMessage');
        
        let messageHistory = [];
        let isLoading = false;
        
        function addMessage(role, content) {
            messageHistory.push({ role, content });
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function addLoadingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant loading';
            messageDiv.id = 'loadingMessage';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const typing = document.createElement('div');
            typing.className = 'typing-indicator';
            typing.innerHTML = '<span></span><span></span><span></span>';
            
            contentDiv.appendChild(typing);
            messageDiv.appendChild(contentDiv);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function removeLoadingIndicator() {
            const loadingMsg = document.getElementById('loadingMessage');
            if (loadingMsg) loadingMsg.remove();
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            messageInput.value = '';
            sendBtn.disabled = true;
            isLoading = true;
            
            addMessage('user', message);
            addLoadingIndicator();
            updateStatus('Sending...');
            errorDiv.innerHTML = '';
            
            try {
                const model = modelSelect.value;
                const startTime = Date.now();
                
                const response = await fetch('http://localhost:8000/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: messageHistory.map(m => ({
                            role: m.role,
                            content: m.content
                        })).concat([
                            { role: 'user', content: message }
                        ]),
                        model: model,
                        temperature: 0.7,
                        max_tokens: 500,
                        stream: false
                    })
                });
                
                const elapsed = Date.now() - startTime;
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} - ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                    throw new Error('Invalid response format');
                }
                
                const assistantMessage = data.choices[0].message.content;
                removeLoadingIndicator();
                addMessage('assistant', assistantMessage);
                updateStatus(`Responded in ${elapsed}ms ‚Ä¢ Model: ${model}`);
                
            } catch (error) {
                console.error('Error:', error);
                removeLoadingIndicator();
                
                errorDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                updateStatus('Error occurred');
                
                // Try localhost fallback
                if (error.message.includes('fetch')) {
                    errorDiv.innerHTML += `<div class="error">üí° Tip: Make sure N3090 server is running on http://localhost:8000</div>`;
                }
            } finally {
                sendBtn.disabled = false;
                isLoading = false;
                messageInput.focus();
            }
        }
        
        function quickMessage(text) {
            messageInput.value = text;
            messageInput.focus();
            sendMessage();
        }
        
        function updateStatus(text) {
            if (text) {
                statusDiv.textContent = text;
            } else {
                const model = modelSelect.value;
                statusDiv.textContent = `Ready ‚Ä¢ Model: ${model}`;
            }
        }
        
        // Initialize
        messageInput.focus();
        updateStatus();
    </script>
</body>
</html>
