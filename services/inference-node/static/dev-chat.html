<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N3090 Medical AI - Dev Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 95vh;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 20px;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 13px;
        }
        
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 12px;
            display: flex;
            animation: slideIn 0.3s ease-in-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 10px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 13px;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .message.assistant .message-content {
            background: #e9ecef;
            color: #333;
        }
        
        .message.system .message-content {
            background: #fff3cd;
            color: #856404;
        }
        
        .typing {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        
        .typing span {
            width: 6px;
            height: 6px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        
        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 60%, 100% {
                opacity: 0.5;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-8px);
            }
        }
        
        .input-section {
            padding: 12px 16px;
            border-top: 1px solid #ddd;
            background: white;
        }
        
        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        
        select {
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 12px;
            background: white;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }
        
        .input-group {
            display: flex;
            gap: 6px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            font-family: inherit;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }
        
        button {
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-1px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            padding: 6px 8px;
            font-size: 11px;
            color: #666;
            border-top: 1px solid #f0f0f0;
            background: #f8f9fa;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 12px;
        }
        
        .quick-buttons {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        
        .quick-buttons button {
            padding: 6px 10px;
            font-size: 11px;
            background: #f0f0f0;
            color: #333;
        }
        
        .quick-buttons button:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• N3090 Medical AI Dev Chat</h1>
            <p>Test interface (Development mode - No auth required)</p>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="message system">
                <div class="message-content">
                    ‚úì Connected to N3090 Medical LLM<br>
                    Select a model and ask a medical question!
                </div>
            </div>
        </div>
        
        <div class="input-section">
            <div class="quick-buttons">
                <button onclick="quickMessage('What is diabetes?')">‚ùì Diabetes</button>
                <button onclick="quickMessage('Symptoms of fever')">ü§í Fever</button>
                <button onclick="quickMessage('Blood pressure guide')">üíâ BP</button>
                <button onclick="quickMessage('When to call doctor')">üë®‚Äç‚öïÔ∏è Doctor</button>
            </div>
            
            <div id="errorDiv"></div>
            
            <div class="controls">
                <select id="modelSelect" onchange="updateStatus()">
                    <option value="Qwen">‚ö° Qwen (0.6B - Fast)</option>
                    <option value="BiMediX2">üè• BiMediX2 (8B)</option>
                    <option value="BioMistral" selected>üß¨ BioMistral (7B)</option>
                    <option value="OpenInsurance">üí∞ OpenInsurance (8B)</option>
                </select>
                
                <select id="agentSelect">
                    <option value="">None</option>
                    <option value="MedicalQA">Medical QA</option>
                    <option value="Claims">Claims</option>
                    <option value="Documentation">Docs</option>
                </select>
            </div>
            
            <div class="input-group">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Ask a medical question..."
                    onkeypress="if(event.key==='Enter') send()"
                >
                <button onclick="send()" id="sendBtn">Send</button>
            </div>
        </div>
        
        <div class="status" id="status">Ready</div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const modelSelect = document.getElementById('modelSelect');
        const agentSelect = document.getElementById('agentSelect');
        const statusDiv = document.getElementById('status');
        const errorDiv = document.getElementById('errorDiv');
        
        let loading = false;
        let history = [];
        
        function addMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message-content';
            msgDiv.textContent = content;
            
            div.appendChild(msgDiv);
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function showLoading() {
            const div = document.createElement('div');
            div.className = 'message assistant';
            div.id = 'loadingMsg';
            
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message-content typing';
            msgDiv.innerHTML = '<span></span><span></span><span></span>';
            
            div.appendChild(msgDiv);
            chatArea.appendChild(div);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function hideLoading() {
            const el = document.getElementById('loadingMsg');
            if (el) el.remove();
        }
        
        async function send() {
            const msg = messageInput.value.trim();
            if (!msg || loading) return;
            
            messageInput.value = '';
            sendBtn.disabled = true;
            loading = true;
            errorDiv.innerHTML = '';
            
            addMessage('user', msg);
            showLoading();
            updateStatus('Sending...');
            
            try {
                const model = modelSelect.value;
                const agent = agentSelect.value || "MedicalQA";
                const start = Date.now();
                
                // Build messages with history
                const messages = history.concat([{
                    role: 'user',
                    content: msg
                }]);
                
                const payload = {
                    agent_type: agent,
                    messages: messages,
                    model: model,
                    temperature: 0.7,
                    max_tokens: 500,
                    stream: false
                };
                
                const response = await fetch('http://192.168.1.55:8000/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                const elapsed = Date.now() - start;
                
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || response.statusText);
                }
                
                const data = await response.json();
                const reply = data.choices[0].message.content;
                
                hideLoading();
                addMessage('assistant', reply);
                
                // Store in history
                history.push({ role: 'user', content: msg });
                history.push({ role: 'assistant', content: reply });
                
                updateStatus(`‚úì ${model} responded in ${elapsed}ms`);
                
            } catch (error) {
                hideLoading();
                errorDiv.innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
                updateStatus('Error');
            } finally {
                sendBtn.disabled = false;
                loading = false;
                messageInput.focus();
            }
        }
        
        function quickMessage(text) {
            messageInput.value = text;
            messageInput.focus();
            send();
        }
        
        function updateStatus(text) {
            if (text) {
                statusDiv.textContent = text;
            } else {
                statusDiv.textContent = `Model: ${modelSelect.value} | Ready`;
            }
        }
        
        messageInput.focus();
        updateStatus();
    </script>
</body>
</html>
